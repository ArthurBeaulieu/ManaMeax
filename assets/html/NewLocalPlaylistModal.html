<div class="modal new-local-playlist">
  <h2>New local playlist</h2>
  <div>
    <label for="new-local-playlist-name">Name</label>
    <input id="new-local-playlist-name" type="text" name="new-local-playlist-name">
  </div>
  <div>
    <label for="new-local-playlist-color">ViewManager color</label>
    <input id="new-local-playlist-color" type="color" name="new-local-playlist-color">
  </div>
  <div id="new-local-playlist-drop" class="drop-area">
    <p>Drop here a JSON file generated with <i>PlaylistScan.py</i></p>
  </div>
  <button id="new-local-playlist-submit">Create</button>
</div>
