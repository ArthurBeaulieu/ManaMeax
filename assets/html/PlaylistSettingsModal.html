<div class="modal edit-playlist-settings">
  <h2>Update playlist</h2>
  <div>
    <label for="edit-playlist-settings-name">Name</label>
    <input id="edit-playlist-settings-name" type="text" name="edit-playlist-settings-name">
  </div>
  <div>
    <label for="edit-playlist-settings-color">Color</label>
    <input id="edit-playlist-settings-color" type="color" name="edit-playlist-settings-color">
  </div>
  <div class="multi-buttons">
    <button id="edit-playlist-settings-submit">Update</button>
    <button id="edit-playlist-settings-delete" class="danger">Delete</button>
  </div>
</div>
