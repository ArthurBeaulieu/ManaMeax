<div class="modal edit-waveform-options">
  <h2 id="edit-waveform-options-title">Left Waveform Options</h2>
  <div>
    <label for="waveform-background-color">Background color</label>
    <input id="waveform-background-color" type="color" name="waveform-background-color">
  </div>
  <div>
    <label for="waveform-track-color">Track color</label>
    <input id="waveform-track-color" type="color" name="waveform-track-color">
  </div>
  <div>
    <label for="waveform-progress-color">Progress color</label>
    <input id="waveform-progress-color" type="color" name="waveform-progress-color">
  </div>
  <div>
    <label for="waveform-progress-bar-color">Progress bar color</label>
    <input id="waveform-progress-bar-color" type="color" name="waveform-progress-bar-color">
  </div>
  <div class="icons">
    <label>Alignment</label>
    <div>
      <img src="./assets/img/align/v-top.svg" id="waveform-align-top" alt="waveform-align-top">
      <img src="./assets/img/align/v-center.svg" id="waveform-align-center" alt="waveform-align-center">
      <img src="./assets/img/align/v-bottom.svg" id="waveform-align-bottom" alt="waveform-align-bottom">
    </div>
  </div>
  <button id="edit-waveform-options-submit">Update</button>
</div>
