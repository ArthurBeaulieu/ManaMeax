<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meax</title>
    <link rel="stylesheet" href="assets/dist/Meax.bundle.css">
    <link rel="stylesheet" href="src/lib/audiovisualizer.min.css">
  </head>
  <body>
    <div class="master">
      <label for="master-global">PHONES</label>
      <div id="headphone-global" class="headphone-global"><progress-ring progress="0" class="headphone-global"></progress-ring></div>
      <label for="mix-global">MIX</label>
      <div id="mix-global" class="mix-global"><progress-ring progress="0" class="mix-global"></progress-ring></div>
      <label for="master-global">MASTER</label>
      <div id="master-global" class="master-global"><progress-ring progress="0" class="master-global"></progress-ring></div>
      <div id="headphones-master" class="headphones-master-global">
        <img src="./assets/img/headphones.svg" alt="headphones-master">
      </div>
      <div id="peakmeter-master" class="peakmeter-master"></div>
    </div>
    <div class="timelines">
      <div class="timeline">
        <div class="timeline-align-left">
          <img src="./assets/img/color-picker.svg" id="timeline-left-colors" alt="timeline-left-colors">
          <img src="./assets/img/align/v-top.svg" id="timeline-left-align-top" alt="timeline-left-align-top">
          <img src="./assets/img/align/v-center.svg" id="timeline-left-align-center" alt="timeline-left-align-center">
          <img src="./assets/img/align/v-bottom.svg" id="timeline-left-align-bottom" alt="timeline-left-align-bottom">
        </div>
        <div id="timeline-container-left" class="timeline-container"></div>
        <div class="timeline-controls-left">
          <img src="./assets/img/zoom-in.svg" id="timeline-left-speed-plus" alt="timeline-left-speed-plus">
          <img src="./assets/img/zoom-out.svg" id="timeline-left-speed-less" alt="timeline-left-speed-less">
          <img src="./assets/img/expand.svg" id="timeline-left-scale-more" alt="timeline-left-scale-more">
          <img src="./assets/img/shrink.svg" id="timeline-left-scale-less" alt="timeline-left-scale-less">
        </div>
      </div>
      <div class="timeline">
        <div class="timeline-align-right">
          <img src="./assets/img/color-picker.svg" id="timeline-right-colors" alt="timeline-right-colors">
          <img src="./assets/img/align/v-top.svg" id="timeline-right-align-top" alt="timeline-right-align-top">
          <img src="./assets/img/align/v-center.svg" id="timeline-right-align-center" alt="timeline-right-align-center">
          <img src="./assets/img/align/v-bottom.svg" id="timeline-right-align-bottom" alt="timeline-right-align-bottom">
        </div>
        <div id="timeline-container-right" class="timeline-container"></div>
        <div class="timeline-controls-right">
          <img src="./assets/img/zoom-in.svg" id="timeline-right-speed-plus" alt="timeline-right-speed-plus">
          <img src="./assets/img/zoom-out.svg" id="timeline-right-speed-less" alt="timeline-right-speed-less">
          <img src="./assets/img/expand.svg" id="timeline-right-scale-more" alt="timeline-right-scale-more">
          <img src="./assets/img/shrink.svg" id="timeline-right-scale-less" alt="timeline-right-scale-less">
        </div>
      </div>
    </div>
    <div class="controller">
      <div class="deck-left">
        <div class="track-info">
          <img src="./assets/img/default-cover.svg" alt="track cover">
          <div class="main-track-info">
            <p id="track-title-left">No title</p>
            <p id="track-artist-left">No artist</p>
          </div>
          <div class="track-signatures">
            <p id="track-bpm-left">No BPM</p>
            <p id="track-key-left">No Key</p>
          </div>
          <div class="track-times">
            <p id="track-duration-left">--:--:--</p>
            <p id="track-current-time-left">--:--:--</p>
          </div>
        </div>
        <div class="track-waveform-progress-container">
          <img src="./assets/img/menu.svg" id="waveform-left-colors" alt="waveform-left-colors">
          <div id="track-waveform-progress-left" class="waveform-progress"></div>
          <div id="waveform-left" class="waveform"></div>
        </div>
        <div class="track-manipulation">
          <div class="performance-pad-wrapper">
            <div class="performance-pad-control">
              <div id="ctrl1-left" class="pad-control enabled"><p>HOT CUE</p></div>
              <div id="ctrl2-left" class="pad-control"><p>BEAT LOOP</p></div>
              <div id="ctrl3-left" class="pad-control"><p>BEAT JUMP</p></div>
              <div id="ctrl4-left" class="pad-control"><p>SAMPLER</p></div>
            </div>
            <div class="performance-pad">
              <div id="pad1-left" class="pad"></div>
              <div id="pad2-left" class="pad"></div>
              <div id="pad3-left" class="pad"></div>
              <div id="pad4-left" class="pad"></div>
              <div id="pad5-left" class="pad"></div>
              <div id="pad6-left" class="pad"></div>
              <div id="pad7-left" class="pad"></div>
              <div id="pad8-left" class="pad"></div>
            </div>
          </div>
          <div class="track-controls">
            <div class="track-main-buttons">
              <div class="pad-modifier">
                <div id="bank-less-left" class="triangle-wrapper disabled">
                  <div class="l-triangle"></div>
                </div>
                <div id="bank-more-left" class="triangle-wrapper">
                  <div class="r-triangle"></div>
                </div>
              </div>
              <div class="track-buttons">
                <img src="./assets/img/cue.svg" alt="track-cue">
                <img src="./assets/img/player/play.svg" id="play-left" alt="track-play">
              </div>
            </div>
            <div class="playback-info">
              <div class="tempo-info">
                <p id="track-applied-bpm-left">0</p>
              </div>
              <div class="playback-effects">
                <div id="eq-filter-left" class="eq-filter"><progress-ring progress="0" class="filter-left"></progress-ring></div>
                <div id="eq-gain-left" class="eq-gain"><progress-ring progress="0" class="gain-left"></progress-ring></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mixer">
        <div class="tracks-eq-container">
          <div class="peakmeter-left">
            <div id="peakmeter-left" class="peakmeter"></div>
            <div id="headphones-left" class="headphones-left">
              <img src="./assets/img/headphones.svg" alt="headphones-left">
            </div>
          </div>
          <div class="left">
            <div id="eq-high-left" class="eq-high"><progress-ring progress="0" class="high-left"></progress-ring></div>
            <div id="eq-mid-left" class="eq-mid"><progress-ring progress="0" class="mid-left"></progress-ring></div>
            <div id="eq-low-left" class="eq-low"><progress-ring progress="0" class="low-left"></progress-ring></div>
          </div>
          <div class="right">
            <div id="eq-high-right" class="eq-high"><progress-ring progress="0" class="high-right"></progress-ring></div>
            <div id="eq-mid-right" class="eq-mid"><progress-ring progress="0" class="mid-right"></progress-ring></div>
            <div id="eq-low-right" class="eq-low"><progress-ring progress="0" class="low-right"></progress-ring></div>
          </div>
          <div class="peakmeter-right">
            <div id="peakmeter-right" class="peakmeter"></div>
            <div id="headphones-right" class="headphones-right">
              <img src="./assets/img/headphones.svg" alt="headphones-right">
            </div>
          </div>
        </div>
        <div class="fader-container">
          <div class="fader left">
            <img src="./assets/img/fader/fader-back.svg" id="fader-track-left" alt="fader-left">
            <img src="./assets/img/fader/fader-progress.svg" id="fader-progress-left" class="fader-progress" alt="fader-progress-left">
          </div>
          <div class="fader right">
            <img src="./assets/img/fader/fader-back.svg" id="fader-track-right" alt="fader-right">
            <img src="./assets/img/fader/fader-progress.svg" id="fader-progress-right" class="fader-progress" alt="fader-progress-right">
          </div>
          <div class="crossfader-wrapper">
            <div class="crossfader">
              <img src="./assets/img/fader/h-fader-back.svg" id="crossfader-track" alt="crossfader">
              <img src="./assets/img/fader/h-fader-progress.svg" id="crossfader-progress" class="crossfader-progress" alt="crossfader">
            </div>
          </div>
        </div>
      </div>
      <div class="deck-right">
        <div class="track-info">
          <img src="./assets/img/default-cover.svg" alt="track cover">
          <div class="main-track-info">
            <p id="track-title-right">No title</p>
            <p id="track-artist-right">No artist</p>
          </div>
          <div class="track-signatures">
            <p id="track-bpm-right">No BPM</p>
            <p id="track-key-right">No Key</p>
          </div>
          <div class="track-times">
            <p id="track-duration-right">--:--:--</p>
            <p id="track-current-time-right">--:--:--</p>
          </div>
        </div>
        <div class="track-waveform-progress-container">
          <img src="./assets/img/menu.svg" id="waveform-right-colors" alt="waveform-right-colors">
          <div id="track-waveform-progress-right" class="waveform-progress"></div>
          <div id="waveform-right" class="waveform"></div>
        </div>
        <div class="track-manipulation">
          <div class="track-controls">
            <div class="playback-info">
              <div class="tempo-info">
                <p id="track-applied-bpm-right">0</p>
              </div>
              <div class="playback-effects start-align">
                <div id="eq-gain-right" class="eq-gain"><progress-ring progress="0" class="gain-right"></progress-ring></div>
                <div id="eq-filter-right" class="eq-filter"><progress-ring progress="0" class="filter-right"></progress-ring></div>
              </div>
            </div>
            <div class="track-main-buttons">
              <div class="pad-modifier">
                <div id="bank-less-right" class="triangle-wrapper disabled">
                  <div class="l-triangle"></div>
                </div>
                <div id="bank-more-right" class="triangle-wrapper">
                  <div class="r-triangle"></div>
                </div>
              </div>
              <div class="track-buttons">
                <img src="./assets/img/cue.svg" alt="track-cue">
                <img src="./assets/img/player/play.svg" id="play-right" alt="track-play">
              </div>
            </div>
          </div>
          <div class="performance-pad-wrapper">
            <div class="performance-pad-control">
              <div id="ctrl1-right" class="pad-control enabled"><p>HOT CUE</p></div>
              <div id="ctrl2-right" class="pad-control"><p>BEAT LOOP</p></div>
              <div id="ctrl3-right" class="pad-control"><p>BEAT JUMP</p></div>
              <div id="ctrl4-right" class="pad-control"><p>SAMPLER</p></div>
            </div>
            <div class="performance-pad">
              <div id="pad1-right" class="pad"></div>
              <div id="pad2-right" class="pad"></div>
              <div id="pad3-right" class="pad"></div>
              <div id="pad4-right" class="pad"></div>
              <div id="pad5-right" class="pad"></div>
              <div id="pad6-right" class="pad"></div>
              <div id="pad7-right" class="pad"></div>
              <div id="pad8-right" class="pad"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playlists">
      <div id="playlist-container" class="playlist-container"></div>
    </div>
    <script type="text/javascript" src="src/lib/AudioVisualizer.min.js"></script>
    <script type="text/javascript" src="assets/dist/Meax.bundle.js"></script>
    <script type="text/javascript">
      // Webpack bundles Meax and attach it to window, creating then an instance globally available
      window.Meax = new Meax();
      Meax.init();
    </script>
  </body>
</html>
